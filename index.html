<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //navigator 속성과 메서드 콘솔창에 출력
    for(var key in navigator){
        console.log(key+" : "+navigator[key]);
    }
    //navigator 객체를 활용하여 모바일 기기에서 접속한 것인지 데스크탑에서 접속한 것인지를 알수 있음
    var os = "win16|win32|win64|mac|macintel|linux";
    if(navigator.platform){
        if(os.indexOf(navigator.platform.toLowerCase()) < 0){ //해당 운영체제가 없으면, -1을 반환
            console.log("모바일");
            location.href="mobile.html"
        }else{
            console.log("데스크탑");
            location.href="desktop.html"
        }
    }
    </script>
</body>
</html>
